<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container-md">
  <h1>Board Register Page</h1>
  <form action="/board/register" method="post" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="mb-3">
      <label for="t" class="form-label">Title</label>
      <input type="text" class="form-control" name="title" id="t" placeholder="title...">
    </div>
    <div class="mb-3">
      <label for="w" class="form-label">Writer</label>
      <input type="text" class="form-control" name="writer" id="w" th:value="${#authentication.name}" readonly>
    </div>
    <div class="mb-3">
      <label for="c" class="form-label">Content</label>
      <textarea class="form-control" name="content" id="c" rows="5" cols="30"></textarea>
    </div>
    <!--  file upload 추가  -->
    <div class="mb-3">
      <input type="file" class="form-control" name="files" id="file" multiple style="display: none">
      <button type="button" class="btn btn-outline-dark" id="trigger">file upload</button>
    </div>
    <!--  file list print  -->
    <div class="mb-3" id="fileZone"></div>

    <button type="submit" class="btn btn-primary" id="regBtn">register</button>
    <script th:src="@{/js/boardRegister.js}"></script>
  </form>
</div>
