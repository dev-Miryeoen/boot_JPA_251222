<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container-md">
  <h1>Login Page</h1>
  <form action="/user/login" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="inputBx mb-3">
      <span></span>
      <input type="text" id="e" class="form-control" name="email" placeholder="User Email">
    </div>
    <div class="inputBx mb-3">
      <span></span>
      <input type="password" id="p" class="form-control" name="pwd" placeholder="Password">
    </div>
    <div class="inputBx mb-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
    <div class="text-danger m-2" th:if="${errMsg ne null}">
      [[${errMsg}]] / [[${email}]]
    </div>
    <div class="group">
      <a href="/user/join" class="btn btn-secondary">register</a>
    </div>
  </form>
</div>
